<button type="button" (click)="gerarRelatorio()" class="btn btn-primary mb-2" data-toggle="modal"
    data-target=".bd-example-modal-lg">PDF</button>

<button type="button" [routerLink]="[ '/addOrdem' ]" routerLinkActive="active"
    class="btn btn-success mb-2">Novo</button>

<table class="table">
    <thead>
        <th>Id</th>
        <th>Data de inicio</th>
        <th>Data de fim</th>
        <th>Valor</th>
        <th>Cliente</th>
        <th>Funcionario</th>
        <th>Fornecedor</th>
        <th>Editar</th>
        <th>Deletar</th>
    </thead>
    <tbody>
        <tr *ngFor="let ordem of ordemDeServicos | paginate: configPaginate; let i = index">
            <td>{{ordem.id}}</td>
            <td>{{ordem.dataInicio}}</td>
            <td>{{ordem.dataFim}}</td>
            <td>R$ {{ordem.valor}}</td>
            <td>{{ordem.cliente.nome}}</td>
            <td>{{ordem.funcionario.nome}}</td>
            <td>{{ordem.fornecedor.nome}}</td>
            <td><button type="button" [routerLink]="[ '/addOrdem', ordem.id ]" class="btn btn-primary">Editar</button>
            </td>
            <td><button type="button" (click)="deletarPorId(ordem.id, i)" class="btn btn-danger">Deletar</button></td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="onChangePage($event)" responsive="true" previousLabel="anterior" nextLabel="proximo">
</pagination-controls>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Relatorio das ordens de servi√ßo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe src="" style="width: 100%; height: 500px;" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
